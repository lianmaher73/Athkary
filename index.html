<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>أجر</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="img/Logo.png" />
    <style>
      :root {
        --main-color: #4f1a2a;
        --light-color: #fceffc;
        --dark-color: #2b0b15;
        --white: #ffffff;
      }

      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        background-color: var(--light-color);
        margin: 0;
        overflow-x: hidden;
        user-select: none;
        -webkit-user-select: none;
      }

      .header {
        background-color: var(--main-color);
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;
      }

      .back-btn {
        cursor: pointer;
        font-size: 24px;
        visibility: hidden;
      }

      .container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        text-align: center;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-top: 20px;
      }

      .card {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
      }

      .card-title {
        padding: 15px 10px;
        font-size: 18px;
        font-weight: bold;
        color: var(--main-color);
      }
      .card-action {
        background: var(--main-color);
        color: white;
        padding: 10px;
        font-size: 14px;
      }

      /* تنسيق الصفحات المخفية */
      #sub-page,
      #settings-page,
      #feedback-page {
        display: none;
      }

      .hadith-box {
        background: white;
        padding: 15px;
        border-radius: 15px;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      .hadith-text {
        font-size: 1rem;
        line-height: 1.6;
        font-weight: 500;
        margin: 0;
      }

      .circle-frame {
        position: relative;
        overflow: hidden;
        width: 250px;
        height: 250px;
        border: 10px solid var(--main-color);
        border-radius: 50%;
        margin: 60px auto;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        touch-action: manipulation;
      }

      #counter-display {
        font-size: 6.5rem;
        font-weight: 400;
        color: var(--main-color);
        z-index: 10;
        transition: transform 0.1s ease;
      }

      .highlight {
        background-color: var(--main-color);
        color: white;
        padding: 2px 8px;
        border-radius: 5px;
        display: inline-block;
        margin: 2px;
      }

      /* ستايل صفحة الإعدادات */
      .setting-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: white;
        margin-bottom: 10px;
        border-radius: 12px;
        font-weight: bold;
        color: var(--main-color);
      }

      .footer {
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .reset-btn {
        background: var(--dark-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
      }

      .particle {
        position: absolute;
        pointer-events: none;
        top: -20px;
        z-index: 1;
        animation: rain-animation 1.2s linear forwards;
      }

      @keyframes rain-animation {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(320px);
          opacity: 0;
        }
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ddd;
        margin-bottom: 15px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div
      class="header"
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
      "
    >
      <div
        onclick="openSettings()"
        style="cursor: pointer; font-size: 22px; width: 40px; text-align: right"
      >
        ⚙️
      </div>

      <div
        style="
          flex-grow: 1;
          text-align: center;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <div
          id="back-icon"
          class="back-btn"
          onclick="showMain()"
          style="margin-left: 10px"
        >
          →
        </div>
        <span id="page-title">اعمل للجنة</span>
      </div>

      <div
        style="
          cursor: pointer;
          font-size: 0.8rem;
          opacity: 0.9;
          width: 60px;
          text-align: left;
        "
        onclick="openFeedback()"
      >
        من أنا؟
      </div>
    </div>

    <div class="container">
      <div id="main-page">
        <p style="color: var(--dark-color); font-weight: bold">
          بِقَدْرِ ذِكْرِكَ، يَعْلُو بُنيانك.. انظر ماذا أعددت اليوم؟
        </p>
        <div class="grid"></div>
        <div class="footer">
          <span
            style="color: var(--main-color); font-weight: bold; cursor: pointer"
            onclick="showBalance()"
            >شاهد رصيدك</span
          >
          <button class="reset-btn" onclick="resetAll()">البدء من جديد</button>
        </div>
      </div>

      <div id="sub-page">
        <div class="hadith-box">
          <p id="hadith-content" class="hadith-text"></p>
        </div>
        <div class="circle-frame" onclick="increment()">
          <div id="counter-display">0</div>
        </div>
      </div>

      <div id="settings-page">
        <div class="setting-row">
          <span> صوت التسبيح</span>
          <input
            type="checkbox"
            id="sound-toggle"
            checked
            style="width: 20px"
          />
        </div>
        <div class="setting-row">
          <span> الاهتزاز</span>
          <input
            type="checkbox"
            id="vibrate-toggle"
            checked
            style="width: 20px"
          />
        </div>
        <div
          style="
            background: #4f1a2a;
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 20px;
          "
        >
          المجموع: <span id="total-sum">0</span>
        </div>
      </div>

      <div id="feedback-page">
        <h3 style="color: var(--main-color)">
          هذا تطبيق صدقة جارية لا تنسوني من صالح دعائكم
        </h3>
        <p style="font-size: 0.9rem; color: #666">
          رأيك يساعدني في تطوير التطبيق ليعمل بشكل أفضل.
        </p>
        <form
          id="suggestion-form"
          action="https://formspree.io/f/mlgrznlk"
          method="POST"
        >
          <input type="email" name="email" placeholder="إيميلك (اختياري)" />
          <textarea
            name="message"
            required
            placeholder="اكتب اقتراحك هنا..."
          ></textarea>
          <button
            type="submit"
            style="
              background: var(--main-color);
              color: white;
              border: none;
              padding: 12px;
              border-radius: 10px;
              width: 100%;
              font-weight: bold;
              cursor: pointer;
            "
          >
            إرسال الاقتراح
          </button>
        </form>
        <p
          id="form-status"
          style="margin-top: 15px; font-weight: bold; display: none"
        ></p>
      </div>
    </div>

    <div
      id="balance-modal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      "
    >
      <div
        style="
          background: white;
          padding: 25px;
          border-radius: 20px;
          width: 80%;
          max-width: 350px;
          text-align: center;
        "
      >
        <h3 style="color: var(--main-color); margin-top: 0">
          رصيدك من النعيم ✨
        </h3>
        <div
          id="balance-list"
          style="
            text-align: right;
            margin: 20px 0;
            line-height: 2;
            font-size: 1.1rem;
          "
        ></div>
        <button
          onclick="closeBalance()"
          style="
            background: var(--main-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            font-weight: bold;
          "
        >
          تقبل الله
        </button>
      </div>
    </div>

    <script>
      const dhikrSettings = {
        palm: {
          title: "نخلة",
          limit: 1,
          btn: "ازرع نخلة",
          text: "قال رسول الله ﷺ:<br> من قال: <span class='highlight'>سبحان الله العظيم وبحمده</span>، غرست له نخلة في الجنة",
        },
        palace: {
          title: "قصر",
          limit: 10,
          btn: "عمّر قصراً",
          text: "قال رسول الله ﷺ:<br> من قرأ <span class='highlight'>قُلْ هُوَ اللهُ أَحَدٌ</span> <span class='highlight'>عشرَ مراتٍ</span>، بنى اللهُ له قصراً في الجنَّةِ",
        },
        kanz: {
          title: "كنز",
          limit: 1,
          btn: "اجمع كنزاً",
          text: "قال رسول الله ﷺ:<br><span class='highlight'>لا حول ولا قوة إلا بالله</span> كنز من كنوز الجنة",
        },
        ghofran: {
          title: "غفران",
          limit: 100,
          btn: "غفران الخطايا",
          text: "قال رسول الله ﷺ:<br> من قال <span class='highlight'>سبحان الله وبحمده</span> <span class='highlight'>مائة مرة</span> غفرت خطاياه",
        },
        jwa2z: {
          title: "الخمسُ جوائز",
          limit: 100,
          btn: "5 جوائز في ذكر",
          text: "قال رسول الله ﷺ:<br>من قال <span class='highlight'>لا إله إلا الله وحده لا شريك له..</span> <span class='highlight'>مائة مرة</span>؛ كانت له عدل عشر رقاب...",
        },
        tree: {
          title: "شجر",
          limit: 1,
          btn: "ازرع شجر",
          text: "قال رسول الله ﷺ:<br> قل <span class='highlight'>سبحان الله والحمد لله ولا إله إلا الله والله أكبر</span> يغرس لك بكل واحدة شجرة",
        },
        ager: {
          title: "الذكرُ المضاعف",
          limit: 3,
          btn: "ضاعف حسناتك",
          text: "عن جويرية رضي الله عنها أن النبي ﷺ قال: لقد قلتُ بعدكِ أربع كلمات، <span class='highlight'>ثلاث مرات</span>... <span class='highlight'>سبحان الله وبحمده، عدد خلقه، ورضا نفسه، وزنة عرشه، ومداد كلماته</span>.",
        },
      };

      let currentType = "";
      let data = JSON.parse(localStorage.getItem("heavenData")) || {};

      Object.keys(dhikrSettings).forEach((key) => {
        if (!data[key]) data[key] = 0;
      });

      function buildGrid() {
        const grid = document.querySelector(".grid");
        grid.innerHTML = "";
        Object.keys(dhikrSettings).forEach((key) => {
          grid.innerHTML += `<div class="card" onclick="openDhikr('${key}')"><div class="card-title">"${data[key]}" ${dhikrSettings[key].title}</div><div class="card-action">${dhikrSettings[key].btn}</div></div>`;
        });
      }

      function openDhikr(type) {
        currentType = type;
        switchPage("sub-page", dhikrSettings[type].title);
        document.getElementById("hadith-content").innerHTML =
          dhikrSettings[type].text;
        document.getElementById("counter-display").innerText = data[type];
      }

      function openSettings() {
        switchPage("settings-page", "الإعدادات");
        const total = Object.values(data).reduce((a, b) => a + b, 0);
        document.getElementById("total-sum").innerText = total;
      }

      function openFeedback() {
        switchPage("feedback-page", "الاقتراحات");
        // إخفاء رسالة الحالة عند فتح الصفحة من جديد
        document.getElementById("form-status").style.display = "none";
      }

      function switchPage(pageId, title) {
        ["main-page", "sub-page", "settings-page", "feedback-page"].forEach(
          (id) => (document.getElementById(id).style.display = "none")
        );
        document.getElementById(pageId).style.display = "block";
        document.getElementById("back-icon").style.visibility = "visible";
        document.getElementById("page-title").innerText = title;
        window.history.pushState({ page: pageId }, title, "");
      }

      function showMain(fromBackBtn = false) {
        ["sub-page", "settings-page", "feedback-page"].forEach(
          (id) => (document.getElementById(id).style.display = "none")
        );
        document.getElementById("main-page").style.display = "block";
        document.getElementById("back-icon").style.visibility = "hidden";
        document.getElementById("page-title").innerText = "اعمل للجنة";
        if (!fromBackBtn) window.history.replaceState(null, "Main", "");
        buildGrid();
      }

      function increment() {
        data[currentType]++;
        document.getElementById("counter-display").innerText =
          data[currentType];
        if (document.getElementById("vibrate-toggle").checked) {
          const limit = dhikrSettings[currentType].limit || 100;
          navigator.vibrate(
            data[currentType] % limit === 0 ? [400, 100, 400] : 40
          );
        }
        createParticle();
        localStorage.setItem("heavenData", JSON.stringify(data));
      }

      function createParticle() {
        const container = document.querySelector(".circle-frame");
        for (let i = 0; i < 6; i++) {
          const p = document.createElement("div");
          p.className = "particle";
          p.innerText = "✨";
          p.style.left = Math.random() * 100 + "%";
          p.style.animationDuration = 0.8 + Math.random() * 0.5 + "s";
          container.appendChild(p);
          setTimeout(() => p.remove(), 1200);
        }
      }

      function resetAll() {
        if (confirm("تصفير العدادات؟")) {
          Object.keys(data).forEach((k) => (data[k] = 0));
          localStorage.setItem("heavenData", JSON.stringify(data));
          showMain();
        }
      }

      function showBalance() {
        const list = document.getElementById("balance-list");
        list.innerHTML = "";
        Object.keys(data).forEach((k) => {
          if (data[k] > 0)
            list.innerHTML += `<div>✅ ${data[k]} ${dhikrSettings[k].title}</div>`;
        });
        document.getElementById("balance-modal").style.display = "flex";
      }

      function closeBalance() {
        document.getElementById("balance-modal").style.display = "none";
      }

      // مراقبة زر الرجوع في الجهاز (أندرويد أو آيفون)
      window.onpopstate = function (event) {
        // نتحقق من أي صفحة فرعية مفتوحة حالياً
        const subPage = document.getElementById("sub-page");
        const settingsPage = document.getElementById("settings-page");
        const feedbackPage = document.getElementById("feedback-page");

        // إذا كانت أي واحدة منهم مفتوحة (display ليس none)
        if (
          subPage.style.display === "block" ||
          settingsPage.style.display === "block" ||
          feedbackPage.style.display === "block"
        ) {
          showMain(true); // نرجعه للرئيسية
        }
      };
      // معالجة نموذج الاقتراحات
      document.getElementById("suggestion-form").onsubmit = async (e) => {
        e.preventDefault();
        const status = document.getElementById("form-status");
        const res = await fetch(e.target.action, {
          method: "POST",
          body: new FormData(e.target),
          headers: { Accept: "application/json" },
        });
        status.style.display = "block";
        if (res.ok) {
          status.style.display = "block";
          status.innerText = "تم الإرسال بنجاح! ❤️";
          e.target.reset();

          // إخفاء الرسالة تلقائياً بعد 4 ثوانٍ
          setTimeout(() => {
            status.style.display = "none";
          }, 4000);
        }
      };

      buildGrid();
    </script>
  </body>
</html>
