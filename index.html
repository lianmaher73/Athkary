<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>أجر</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="img/Logo.png" />
    <link rel="apple-touch-icon" href="img/Logo.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <style>
      :root {
        --main-color: #4f1a2a;
        --light-color: #fceffc;
        --dark-color: #2b0b15;
        --white: #ffffff;
        --text-color: #2b0b15;
      }

      .material-symbols-outlined {
        color: inherit; /* تجعل الأيقونة تأخذ نفس لون النص المحيط بها */
        display: inline-block;
        user-select: none;
      }
      /* الوضع المعكوس (الداكن الجديد) */
      body.dark-theme {
        --main-color: #ffffff; /* العناصر التي كانت عنابية تصبح بيضاء */
        --light-color: #4f1a2a; /* الخلفية تصبح بلونك العنابي */
        --white: #632537; /* الكروت تصبح عنابي أفتح قليلاً للتميز */
        --text-color: #ffffff; /* الخط يصبح أبيض */
      }

      html {
        background-color: var(--main-color);
      }

      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        background-color: var(--light-color);
        color: var(--text-color);
        margin: 0;
        overflow-x: hidden;
        user-select: none;
        -webkit-user-select: none;
        transition: background-color 0.3s, color 0.3s;
      }

      .header {
        background-color: var(--main-color);
        color: var(--white); /* يتغير حسب الثيم */
        padding: 0 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 60px;
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* في الثيم المعكوس نجعل لون أيقونات الهيدر عنابي */
      body.dark-theme .header {
        color: #4f1a2a;
      }

      .header-side {
        width: 60px;
        cursor: pointer;
      }

      .header-center {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 1.2rem;
      }

      .back-btn {
        cursor: pointer;
        font-size: 24px;
        display: none;
        margin-left: 10px;
      }

      .container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        text-align: center;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-top: 20px;
      }

      .card {
        background: var(--white);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
      }

      .card-title {
        padding: 15px 10px;
        font-size: 18px;
        font-weight: bold;
        color: var(--main-color);
      }

      /* في الوضع المعكوس النص داخل الكرت أبيض */
      body.dark-theme .card-title {
        color: white;
      }

      .card-action {
        background: var(--main-color);
        color: var(--light-color); /* عكس اللون داخل الزر */
        padding: 10px;
        font-size: 14px;
        font-weight: bold;
      }

      #sub-page,
      #settings-page,
      #feedback-page {
        display: none;
      }

      .hadith-box {
        background: var(--white);
        padding: 15px;
        border-radius: 15px;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      .circle-frame {
        position: relative;
        overflow: hidden;
        width: 250px;
        height: 250px;
        border: 10px solid var(--main-color);
        border-radius: 50%;
        margin: 60px auto;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--white);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        touch-action: manipulation;
      }

      #counter-display {
        font-size: 6.5rem;
        font-weight: 400;
        color: var(--main-color);
        z-index: 10;
      }

      .highlight {
        background-color: var(--main-color);
        color: var(--light-color);
        padding: 2px 8px;
        border-radius: 5px;
        display: inline-block;
        margin: 2px;
      }

      .setting-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: var(--white);
        margin-bottom: 10px;
        border-radius: 12px;
        font-weight: bold;
        color: var(--main-color);
      }

      .footer {
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .reset-btn {
        background: var(--main-color);
        color: var(--light-color);
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }

      .particle {
        position: absolute;
        pointer-events: none;
        top: -20px;
        z-index: 1;
        animation: rain-animation 1.2s linear forwards;
      }

      @keyframes rain-animation {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(320px);
          opacity: 0;
        }
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: var(--white);
        color: var(--text-color);
        margin-bottom: 15px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div
        class="header-side"
        onclick="openSettings()"
        style="text-align: right"
      >
        <span
          class="material-symbols-outlined"
          style="font-size: 28px; vertical-align: middle"
          >settings</span
        >
      </div>
      <div class="header-center">
        <div id="back-icon" class="back-btn" onclick="showMain()">→</div>
        <span id="page-title">أجر</span>
      </div>
      <div
        class="header-side"
        onclick="openFeedback()"
        style="text-align: left; font-size: 0.8rem; opacity: 0.9"
      >
        من أنا؟
      </div>
    </div>

    <div class="container">
      <div id="main-page">
        <p style="font-weight: bold">
          بِقَدْرِ ذِكْرِكَ، يَعْلُو بُنيانك.. انظر ماذا أعددت اليوم؟
        </p>
        <div class="grid"></div>
        <div class="footer">
          <span
            style="color: var(--main-color); font-weight: bold; cursor: pointer"
            onclick="showBalance()"
            >شاهد رصيدك</span
          >
          <button class="reset-btn" onclick="resetAll()">تصفير</button>
        </div>
      </div>

      <div id="sub-page">
        <div class="hadith-box">
          <p
            id="hadith-content"
            class="hadith-text"
            style="color: var(--text-color)"
          ></p>
        </div>
        <div class="circle-frame" onclick="increment()">
          <div id="counter-display">0</div>
        </div>
      </div>

      <div id="settings-page">
        <div class="setting-row">
          <span>الاهتزاز</span>
          <input
            type="checkbox"
            id="vibrate-toggle"
            checked
            style="width: 20px"
          />
        </div>
        <div class="setting-row">
          <span>صوت التسبيح</span>
          <input
            type="checkbox"
            id="sound-toggle"
            checked
            style="width: 20px"
            onclick="toggleSound()"
          />
        </div>
        <div class="setting-row">
          <span>الوضع الداكن</span>
          <input
            type="checkbox"
            id="dark-mode-toggle"
            onclick="toggleDarkMode()"
            style="width: 20px"
          />
        </div>
        <div class="setting-row">
          <span>تذكيري كل 30 دقيقة</span>
          <input
            type="checkbox"
            id="notifications-toggle"
            onclick="toggleNotifications()"
            checked
            style="width: 20px"
          />
        </div>
        <div
          id="total-sum-box"
          style="
            background: var(--main-color);
            color: var(--light-color);
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
          "
        >
          المجموع: <span id="total-sum">0</span>
        </div>
      </div>

      <div id="feedback-page">
        <h3 style="color: var(--main-color)">صدقة جارية.. اذكروني بدعوة</h3>
        <p>تسعدني اقتراحاتكم لتحسين التجربة</p>
        <form
          id="suggestion-form"
          action="https://formspree.io/f/mlgrznlk"
          method="POST"
        >
          <input type="email" name="email" placeholder="إيميلك (اختياري)" />
          <textarea
            name="message"
            required
            placeholder="اكتب اقتراحك هنا..."
          ></textarea>
          <button
            type="submit"
            style="
              background: var(--main-color);
              color: var(--light-color);
              border: none;
              padding: 12px;
              border-radius: 10px;
              width: 100%;
              font-weight: bold;
              cursor: pointer;
            "
          >
            إرسال
          </button>
        </form>
        <p
          id="form-status"
          style="margin-top: 15px; font-weight: bold; display: none"
        ></p>
      </div>
    </div>

    <div
      id="balance-modal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 2000;
        align-items: center;
        justify-content: center;
      "
    >
      <div
        style="
          background: var(--white);
          padding: 25px;
          border-radius: 20px;
          width: 80%;
          max-width: 350px;
          text-align: center;
        "
      >
        <h3 style="color: var(--main-color); margin-top: 0">
          رصيدك من النعيم ✨
        </h3>
        <div
          id="balance-list"
          style="
            text-align: right;
            margin: 20px 0;
            line-height: 2;
            font-size: 1.1rem;
            color: var(--text-color);
          "
        ></div>
        <button
          onclick="closeBalance()"
          style="
            background: var(--main-color);
            color: var(--light-color);
            border: none;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            font-weight: bold;
          "
        >
          تقبل الله
        </button>
      </div>
    </div>

    <script>
      const dhikrSettings = {
        palm: {
          title: "نخلة",
          limit: 1,
          btn: "ازرع نخلة",
          text: "من قال: <span class='highlight'>سبحان الله العظيم وبحمده</span>، غرست له نخلة في الجنة",
        },
        palace: {
          title: "قصر",
          limit: 10,
          btn: "عمّر قصراً",
          text: "من قرأ <span class='highlight'>قُلْ هُوَ اللهُ أَحَدٌ</span> <span class='highlight'>عشرَ مراتٍ</span>، بنى الله له قصراً في الجنة",
        },
        kanz: {
          title: "كنز",
          limit: 1,
          btn: "اجمع كنزاً",
          text: "<span class='highlight'>لا حول ولا قوة إلا بالله</span> كنز من كنوز الجنة",
        },
        ghofran: {
          title: "غفران",
          limit: 100,
          btn: "غفران الخطايا",
          text: "من قال <span class='highlight'>سبحان الله وبحمده</span> <span class='highlight'>مائة مرة</span> غفرت خطاياه",
        },
        jwa2z: {
          title: "الخمسُ جوائز",
          limit: 100,
          btn: "5 جوائز في ذكر",
          text: "من قال <span class='highlight'>لا إله إلا الله وحده لا شريك له..</span> <span class='highlight'>مائة مرة</span>؛ كانت له عدل عشر رقاب...",
        },
        tree: {
          title: "شجر",
          limit: 1,
          btn: "ازرع شجر",
          text: "<span class='highlight'>سبحان الله والحمد لله ولا إله إلا الله والله أكبر</span> يغرس لك بكل واحدة شجرة",
        },
        ager: {
          title: "الذكرُ المضاعف",
          limit: 3,
          btn: "ضاعف حسناتك",
          text: "لقد قلتُ بعدكِ أربع كلمات، <span class='highlight'>ثلاث مرات</span>... <span class='highlight'>سبحان الله وبحمده، عدد خلقه، ورضا نفسه، وزنة عرشه، ومداد كلماته</span>",
        },
      };

      let currentType = "";
      let data = JSON.parse(localStorage.getItem("heavenData")) || {};
      Object.keys(dhikrSettings).forEach((key) => {
        if (!data[key]) data[key] = 0;
      });

      // --- وظائف الواجهة الأساسية ---
      function buildGrid() {
        const grid = document.querySelector(".grid");
        grid.innerHTML = "";
        Object.keys(dhikrSettings).forEach((key) => {
          grid.innerHTML += `<div class="card" onclick="openDhikr('${key}')"><div class="card-title">"${data[key]}" ${dhikrSettings[key].title}</div><div class="card-action">${dhikrSettings[key].btn}</div></div>`;
        });
      }

      function switchPage(pageId, title) {
        ["main-page", "sub-page", "settings-page", "feedback-page"].forEach(
          (id) => (document.getElementById(id).style.display = "none")
        );
        document.getElementById(pageId).style.display = "block";
        document.getElementById("back-icon").style.display = "inline-block";
        document.getElementById("page-title").innerText = title;
        window.history.pushState({ page: pageId }, title, "");
      }

      function openDhikr(type) {
        currentType = type;
        switchPage("sub-page", dhikrSettings[type].title);
        document.getElementById("hadith-content").innerHTML =
          dhikrSettings[type].text;
        document.getElementById("counter-display").innerText = data[type];
      }

      function openSettings() {
        switchPage("settings-page", "الإعدادات");
        document.getElementById("total-sum").innerText = Object.values(
          data
        ).reduce((a, b) => a + b, 0);
      }

      function openFeedback() {
        switchPage("feedback-page", "الاقتراحات");
        document.getElementById("form-status").style.display = "none";
      }

      function showMain(fromBackBtn = false) {
        ["sub-page", "settings-page", "feedback-page"].forEach(
          (id) => (document.getElementById(id).style.display = "none")
        );
        document.getElementById("main-page").style.display = "block";
        document.getElementById("back-icon").style.display = "none";
        document.getElementById("page-title").innerText = "أجر";
        if (!fromBackBtn) window.history.replaceState(null, "Main", "");
        buildGrid();
      }
      // تعريف الصوت
      const clickSound = new Audio(
        "https://www.soundjay.com/buttons/button-16.mp3"
      );

      // دالة تشغيل الصوت داخل الـ increment
      function playSound() {
        const isSoundEnabled = document.getElementById("sound-toggle").checked;
        if (isSoundEnabled) {
          clickSound.currentTime = 0;
          clickSound.play().catch((e) => console.log("تحتاج لتفاعل أولاً"));
        }
      }

      // دالة الحفظ
      function toggleSound() {
        const isEnabled = document.getElementById("sound-toggle").checked;
        localStorage.setItem("soundEnabled", isEnabled);
      }

      // تعديل دالة الـ increment لتشمل الصوت

      function increment() {
        data[currentType]++;
        playSound(); // استدعاء دالة الصوت هنا

        document.getElementById("counter-display").innerText =
          data[currentType];
        if (document.getElementById("vibrate-toggle").checked) {
          const limit = dhikrSettings[currentType].limit || 100;
          navigator.vibrate(
            data[currentType] % limit === 0 ? [400, 100, 400] : 40
          );
        }
        createParticle();
        localStorage.setItem("heavenData", JSON.stringify(data));
      }
      const savedSound = localStorage.getItem("soundEnabled");
      if (savedSound !== null) {
        document.getElementById("sound-toggle").checked = savedSound === "true";
      }
      function createParticle() {
        const container = document.querySelector(".circle-frame");
        for (let i = 0; i < 6; i++) {
          const p = document.createElement("div");
          p.className = "particle";
          p.innerText = "✨";
          p.style.left = Math.random() * 100 + "%";
          p.style.animationDuration = 0.8 + Math.random() * 0.5 + "s";
          container.appendChild(p);
          setTimeout(() => p.remove(), 1200);
        }
      }

      function toggleDarkMode() {
        const isDark = document.getElementById("dark-mode-toggle").checked;
        document.body.classList.toggle("dark-theme", isDark);
        localStorage.setItem("darkMode", isDark);
      }

      function toggleNotifications() {
        const isEnabled = document.getElementById(
          "notifications-toggle"
        ).checked;
        localStorage.setItem("notificationsEnabled", isEnabled);

        if (isEnabled) {
          // طلب إذن إضافي وإرسال إشعار فوري عند النقر
          Notification.requestPermission().then((permission) => {
            if (permission === "granted") {
              navigator.serviceWorker.ready.then((reg) => {
                reg.showNotification("تم تفعيل التذكيرات ✨", {
                  body: "ستصلك اقتراحات للأجر كل 30 دقيقة",
                  icon: "img/Logo.png",
                  badge: "img/Logo.png",
                });
              });
            }
          });
        }
      }

      function resetAll() {
        if (confirm("تصفير العدادات؟")) {
          Object.keys(data).forEach((k) => (data[k] = 0));
          localStorage.setItem("heavenData", JSON.stringify(data));
          showMain();
        }
      }

      function showBalance() {
        const list = document.getElementById("balance-list");
        list.innerHTML = "";
        Object.keys(data).forEach((k) => {
          if (data[k] > 0)
            list.innerHTML += `<div>✅ ${data[k]} ${dhikrSettings[k].title}</div>`;
        });
        document.getElementById("balance-modal").style.display = "flex";
      }

      function closeBalance() {
        document.getElementById("balance-modal").style.display = "none";
      }

      // --- نظام الإشعارات والتذكير ---
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js")
          .then(function (reg) {
            console.log("Service Worker Registered");

            // إجبار المتصفح على تحديث الـ Worker إذا وجد تغيير
            reg.update();

            Notification.requestPermission().then((permission) => {
              if (permission === "granted") {
                // استدعاء دالة التذكيرات
                startSmartReminders(reg);
              }
            });
          })
          .catch(function (err) {
            console.error("Service Worker registration failed:", err);
          });
      }

      function startSmartReminders(registration) {
        // تنبيه للتأكد أن الدالة تعمل
        alert("بدأ نظام التذكير.. انتظر 5 ثوانٍ للإشعار");

        // محاولة إرسال إشعار بدون انتظار الـ Service Worker (للاختبار فقط)
        if (Notification.permission === "granted") {
          new Notification("تنبيه فوري", {
            body: "هذا اختبار مباشر بدون Service Worker",
          });
        }
        const remindersList = [
          {
            title: "ابنِ قصراً في الجنة",
            body: "قراءة سورة الإخلاص عشر مرات تبني لك قصراً في الجنة",
            type: "palace",
          },
          {
            title: "ازرع نخلة في الجنة",
            body: "قل سبحان الله العظيم وبحمده لتغرس لك نخلة",
            type: "palm",
          },
          {
            title: "اجمع كنزاً ثميناً",
            body: "لا حول ولا قوة إلا بالله كنز من كنوز الجنة",
            type: "kanz",
          },
          {
            title: "غفران الخطايا",
            body: "قل سبحان الله وبحمده مائة مرة لتغفر خطاياك",
            type: "ghofran",
          },
          {
            title: "الخمس جوائز",
            body: "ذكر التوحيد مائة مرة يعادل عتق عشر رقاب",
            type: "jwa2z",
          },
          {
            title: "ازرع شجرة في الجنة",
            body: "الباقيات الصالحات تغرس لك بكل واحدة شجرة",
            type: "tree",
          },
          {
            title: "الذكر المضاعف",
            body: "ضاعف حسناتك بكلمات تعدل عبادة ساعات طويلة",
            type: "ager",
          },
        ];

        // 1. اختبار فوري بعد 5 ثوانٍ
        console.log("اختبار فوري سيعمل بعد 5 ثوانٍ...");
        setTimeout(() => {
          const isEnabled = document.getElementById(
            "notifications-toggle"
          ).checked;
          if (isEnabled) {
            registration.showNotification(remindersList[0].title, {
              body: remindersList[0].body,
              icon: "img/Logo.png",
              badge: "img/Logo.png",
              data: { type: remindersList[0].type },
              vibrate: [200, 100, 200],
            });
          }
        }, 5000);

        // 2. تذكير دوري كل 30 دقيقة
        setInterval(() => {
          const isEnabled = document.getElementById(
            "notifications-toggle"
          ).checked;
          if (isEnabled && Notification.permission === "granted") {
            const randomReminder =
              remindersList[Math.floor(Math.random() * remindersList.length)];
            registration.showNotification(randomReminder.title, {
              body: randomReminder.body,
              icon: "img/Logo.png",
              badge: "img/Logo.png",
              data: { type: randomReminder.type },
              vibrate: [200, 100, 200],
            });
          }
        }, 30 * 60 * 1000);
      }

      // --- أحداث التحميل والتنقل ---
      window.onpopstate = () => showMain(true);

      window.addEventListener("load", () => {
        // استعادة الوضع الداكن
        const savedDarkMode = localStorage.getItem("darkMode") === "true";
        if (savedDarkMode) {
          document.getElementById("dark-mode-toggle").checked = true;
          document.body.classList.add("dark-theme");
        }

        // استعادة وضع الإشعارات
        const savedNotify = localStorage.getItem("notificationsEnabled");
        if (savedNotify !== null) {
          document.getElementById("notifications-toggle").checked =
            savedNotify === "true";
        }

        // معالجة الدخول من الإشعار (Deep Linking)
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get("type");
        if (type && dhikrSettings[type]) {
          setTimeout(() => openDhikr(type), 500);
        }
      });

      // معالجة نموذج الاقتراحات
      document.getElementById("suggestion-form").onsubmit = async (e) => {
        e.preventDefault();
        const status = document.getElementById("form-status");
        const res = await fetch(e.target.action, {
          method: "POST",
          body: new FormData(e.target),
          headers: { Accept: "application/json" },
        });
        if (res.ok) {
          status.style.display = "block";
          status.innerText = "تم الإرسال بنجاح! ❤️";
          e.target.reset();
          setTimeout(() => {
            status.style.display = "none";
          }, 4000);
        }
      };
      // صوت "تكة" خفيف جداً
      const tka = new Audio("https://www.soundjay.com/buttons/button-16.mp3");

      function playTka() {
        tka.currentTime = 0; // لإعادة الصوت من البداية عند الضغط السريع
        tka.play();
      }

      // أضيفي استدعاء الدالة داخل دالة increment()
      function increment() {
        data[currentType]++;
        playTka(); // تشغيل الصوت
        document.getElementById("counter-display").innerText =
          data[currentType];
        // ... باقي الكود الخاص بالاهتزاز والجزيئات
      }

      buildGrid();
    </script>
  </body>
</html>
